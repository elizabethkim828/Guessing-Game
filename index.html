<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="style.css"/>
		<title>Elizabeth's Guessing Game</title>
	</head>
	<body>
		<div id="header">Welcome to Elizabeth's Guessing Game!</div>
		<div id="inputbox">
			<h1>Guess a <span>Number</span> <em>Between</em> <span>1 and 100</span>:</h1>
			<input type="number" id="userinput" placeholder="What's your guess?" class="form-control input" />
			<button type="button" id="submitbutton">Submit</button><br>
			<a href="#">Need a hint?</a>
		</div>
		<div id="footer">That was fun! Let's play again!<br>
			<button type="button" id="playagain">Play Again</button>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
		<script src="application.js"></script>
	</body>
</html>
